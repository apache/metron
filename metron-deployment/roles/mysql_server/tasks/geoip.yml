---
- name: Download GeoIP databases from specified URL
  unarchive:
    src: "{{ geodata_file }}"
    dest: /tmp/geoip
    copy: no
    creates: /tmp/geoip/*/GeoLiteCity-Blocks.csv
  when: '"{{ geodata_file }}".find("http://") != -1'

- name: Copy GeoIP database file from files directory
  unarchive:
    src: "{{ geodata_file }}"
    dest: /tmp/geoip
    copy: yes
    creates: /tmp/geoip/*/GeoLiteCity-Blocks.csv
  when: '"{{ geodata_file }}".find("http://") == -1'

- name: Copy to MySQL import directory
  shell: "cp /tmp/geoip/*/*.csv /var/lib/mysql-files/"

- name: Copy DDL
  copy:
    src: geoip_ddl.sql
    dest: /tmp/geoip_ddl.sql

- name: Import GeoIP DDL
  mysql_db:
    name: all
    state: import
    target: /tmp/geoip_ddl.sql
