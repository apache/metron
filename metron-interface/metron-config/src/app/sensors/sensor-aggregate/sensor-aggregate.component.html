<metron-config-metron-modal>
  <div class="metron-slider-pane-edit load-right-to-left dialog1x">
    <i class="fa fa-times" (click)="close()"></i>
    <div>
      Aggregate Sensors
    </div>
    <div>
      <div *ngIf="showCreateForm()">
        <div>
          <label>
            <span>NAME *</span>
            <input #groupNameInput type="text" />
          </label>
        </div>
        <div>
          <label>
            <span>DESCRIPTION</span>
            <input #descriptionInput type="text" />
          </label>
        </div>
        <div>
          <button (click)="createNew(groupNameInput.value, descriptionInput.value)">SAVE</button>
          <button (click)="close()">CANCEL</button>
        </div>
      </div>
      <div *ngIf="!showCreateForm()">
        JOIN BY GROUP
        <div>
          <button (click)="allowMerge = true">MERGE</button>
          <button (click)="allowMerge = false">CREATE NEW</button>
        </div>
        <div>
          <button (click)="mergeOrCreate()">SAVE</button>
          <button (click)="close()">CANCEL</button>
        </div>
      </div>
    </div>

  </div>
</metron-config-metron-modal>
