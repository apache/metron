metron:
  version: 0.5.0

logging:
  level:
    root: WARN

server:
  port: 4201

zuul:
  routes:
    rest: 
      path: /api/v1/**
      url: http://localhost:8082/api/v1

proxy:
  auth:
    routes:
      rest: passthru

ldap:
  provider:
    url: ldap://localhost:33389
    userdn: uid=admin,ou=people,dc=hadoop,dc=apache,dc=org
    password: password
  user: 
    dn.patterns: uid={0},ou=people,dc=hadoop,dc=apache,dc=org
    passwordAttribute: userPassword
    searchBase: ou=people,dc=hadoop,dc=apache,dc=org
    searchFilter: ""
  group:
    searchBase: ou=groups,dc=hadoop,dc=apache,dc=org
    searchFilter: "member={0}"
    roleAttribute: "cn"

knox:
  sso:
    url: ''
    pubkey: ''
    
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000