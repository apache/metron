name: "pcap"
config:
    topology.workers: 1

components:
  - id: "zkHosts"
    className: "storm.kafka.ZkHosts"
    constructorArgs:
      - "${kafka.zk}"
  - id: "kafkaConfig"
    className: "org.apache.metron.spout.pcap.SpoutConfig"
    constructorArgs:
      # zookeeper hosts
      - ref: "zkHosts"
      # topic name
      - "${spout.kafka.topic.pcap}"
      # zk root
      - ""
      # id
      - "${spout.kafka.topic.pcap}"
    configMethods:
      -   name: "from"
          args:
            - "${kafka.pcap.start}"
      -   name: "withTimestampScheme"
          args:
            - "${kafka.pcap.ts_scheme}"
            - "${kafka.pcap.ts_granularity}"

  - id: "writerConfig"
    className: "org.apache.metron.spout.pcap.HDFSWriterConfig"
    configMethods:
      -   name: "withOutputPath"
          args:
            - "${kafka.pcap.out}"
      -   name: "withNumPackets"
          args:
            - ${kafka.pcap.numPackets}
      -   name: "withMaxTimeMS"
          args:
            - ${kafka.pcap.maxTimeMS}
      -   name: "withZookeeperQuorum"
          args:
            - "${kafka.zk}"
spouts:
  - id: "kafkaSpout"
    className: "org.apache.metron.spout.pcap.KafkaToHDFSSpout"
    constructorArgs:
      - ref: "kafkaConfig"
      - ref: "writerConfig"
