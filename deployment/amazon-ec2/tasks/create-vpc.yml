---
  - name: Create vpc
    ec2_vpc:
      region: "{{ region }}"
      internet_gateway: True
      resource_tags: { Name: Metron }
      cidr_block: 10.0.0.0/16
      subnets:
        - cidr: 10.0.0.0/24
          resource_tags:
            tier: web
        - cidr: 10.0.1.0/24
          resource_tags:
            tier: hdp
        - cidr: 10.0.2.0/24
          resource_tags:
            tier: sensors
      route_tables:
        - subnets:
          - 10.0.0.0/24
          - 10.0.1.0/24
          - 10.0.2.0/24
          routes:
          - dest: 0.0.0.0/0
            gw: igw
    register: vpc

  - name: Created vpc with id='"{{ vpc.vpc_id }}"'
    set_fact:
      vpc_id: "{{ vpc.vpc_id }}"
