version: '2'
services:
  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:0.10.0.0
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - "9092:9092"
#  hbase:
#    image: harisekhon/hbase:1.1
#    ports:
#      - "16010:16010"
#    volumes:
#      - "/hbase"
  elasticsearch:
    image: elasticsearch:2.3
    ports:
      - "9200:9200"
      - "9300:9300"
  metron-rest:
    build:
      context: ./metron-rest
      args:
        METRON_VERSION: 0.4.2
    ports:
      - "8082:8082"
#    volumes_from:
#      - hbase
    depends_on:
      - kafka
      - zookeeper
      - elasticsearch
  metron-ui:
    build:
      context: ./metron-ui
      args:
        METRON_VERSION: $METRON_VERSION
    ports:
      - "4201:4201"
